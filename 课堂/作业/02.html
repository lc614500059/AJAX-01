    //      1 1 2 3 5 8 13 21...
    function getFib(n) {
        var n1 = 1;
        var n2 = 1;
        var n3;
        for (var i = 3; i <= n; i++) {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
        return n3;
    }

    // 输入某年某月某日，判断这一天是这一年的第几天？
    function run(year) {
        var result = false;
        if ((year % 4 === 0 && year % 100 !== 0)
                || (year % 400 === 0)) {
            result = true;
        }
        return result;
    }
    function days(year,month,day){
        var days=day;
        for(var i=1;i<month;i++){
            switch(i){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days+=31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days+=30;
                    break;
                case 2:
                    if(run(year)){
                        days+=29;
                    }else{
                        days+=28;
                    }
                    break;
            }
        }
        return days;
    }

    function run(year) {
        var result = false;
        if ((year % 4 === 0 && year % 100 !== 0)
                || (year % 400 === 0)) {
            result = true;
        }
        return result;
    }
    function getDays(year,month,day){
        var days=day;
        for(var i=1;i<month;i++){
            switch (i){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days += 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days += 30;
                    break;
                case 2:
                    if (run(year)) {
                        days += 29;
                    } else {
                        days += 28;
                    }
                    break;
            }
        }
        return days;
    }
