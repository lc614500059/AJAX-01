<script>
    var str = '菲称仁爱礁附近17艘中国船均在菲监视之下';
    // 菲   中国船   监视之下
    var re = /菲|中国船|监视之下/g;

    var result = str.replace(re, function ($0) {
        var str = "";
//        console.log($0);

            str += "*";
        }
        return str;
    });
    console.log(result);
