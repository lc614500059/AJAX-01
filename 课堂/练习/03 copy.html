    // 计算时间差，返回相差的天/时/分/秒
    //  1.要有一个起始时间
    // 2.要有一个结束时间
    // 3.要去换算时间
    // 4.返回时间(返回一个整体的对象)

    function dValue(startDate, endDate) {
        if (!(startDate instanceof Date) || !(endDate instanceof Date)) {
            alert('您的日期格式有错误！！！');
            return;
        }
        var dvalue = endDate - startDate;
        dvalue = dvalue / 1000;
        var day = Math.floor(dvalue / 60 / 60 / 24);
        var hour = Math.floor(dvalue / 60 / 60 % 24);
        var minute = Math.floor(dvalue / 60 % 60);
        var second = Math.floor(dvalue % 60);
        return {
            day: day,
            hour: hour,
            minute: minute,
            second: second
        }
    }
    var start = new Date(2017, 8, 1);
    var end = new Date();
    var result = dValue(start, end);
    console.log(result);
