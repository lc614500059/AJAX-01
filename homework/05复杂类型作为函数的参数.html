<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 复杂类型作为函数的参数
    function Person(name,age){
        this.name=name;
        this.age=age;
        this.sayHi=function(){
            console.log(this.name+'hello');
        }
    }
    var p=new Person('zs',18);
    function fn(person){
        person.name='ls';
        person=new Person('ww',20);
        console.log(person.name);
    }
    fn(p);
    console.log(p.name);

</script>
</body>
</html>
