<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: none;
        }
    </style>
    <!--第一步 引包-->
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {

            $("#btn1").click(function () {
                $("div").show();
            })

            $("#btn2").click(function () {
                $("div").text("div的内容");
            })
            alert("这里的代码能执行");


        })


    </script>
</head>
<body>
<input type="button" value="单击生成div" id="btn1"/>
<input type="button" value="设置div内容" id="btn2"/>

<div></div>
<div></div>
<div></div>
</body>
</html>
