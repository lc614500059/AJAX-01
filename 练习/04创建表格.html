<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    姓名：<input id="nameText" type="text"><br> 年龄：
    <input id="ageText" type="text">
    <input type="button" value="添加学生">
    <input type="button" value="删除一行">
</div>
<table id="stuInfo" width="200" border="1">
    <tbody>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>江泽民</td>
        <td>50</td>
    </tr>
    <tr>
        <td>芙蓉</td>
        <td>30</td>
    </tr>
    <tr>
        <td>凤姐</td>
        <td>28</td>
    </tr>
    </tbody>
</table>
</body>
<!--引入一个你自己写的工具库-->
<script src="myTools.js"></script>
<script>
    var oStuInfo = $("#stuInfo");
    var tBody = oStuInfo.children[0];
    setColor();
    function setColor() {
        var aTr = tBody.children;
        for (var i = 0; i < aTr.length; i++) {
            if (i % 2 == 0) {
                aTr[i].style.backgroundColor = "pink";
            } else {
                aTr[i].style.backgroundColor = "skyblue";
            }
        }
    }
    var userName = $("#nameText");
    var age = $("#ageText");
    var addBtn = $("input")[2];
    addBtn.onclick = function () {
        var stuName = userName.value;
        var stuAge = age.value;
        var nameTd = document.createElement("td");
        var ageTd = document.createElement("td");
        nameTd.innerHTML = stuName;
        ageTd.innerHTML = stuAge;
        var oTr = document.createElement("tr");

        oTr.appendChild(nameTd);

        oTr.appendChild(ageTd);
        tBody.appendChild(oTr);
        setColor();
    }
    var removeBtn = $("input")[3];
    removeBtn.onclick = function () {
        if (first(tBody) != last(tBody)) {
            tBody.removeChild(last(tBody));
        }
    }


</script>
</html>
