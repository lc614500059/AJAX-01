<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 100px;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var oBox = document.getElementById("box");
    var k = 0;
    document.onmousemove = function (ev) {
        ev = ev || event;
//        console.log(ev);
//        console.log(ev.clientX);
//        console.log(ev.clientY);
        oBox.style.left = ev.clientX - 50 + "px";
        oBox.style.top = ev.clientY - 50 + "px";
    }


</script>
</html>
