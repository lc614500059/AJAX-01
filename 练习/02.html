<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
获取和设置样式的函数封装
<div id="box">box</div>
</body>
<script>
    var oBox = document.getElementById("box");
    oBox.style.border = "2px solid green";
    console.log(oBox.style.color);

    //    console.log(getComputedStyle(oBox).height);
    //    console.log(oBox.currentStyle.width);
    //    console.log(oBox.currentStyle.width);
    if (oBox.currentStyle) {
        console.log(oBox.currentStyle.width);
    } else {
        console.log(getComputedStyle(oBox).width);
    }

    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        } else {
            return getComputedStyle(obj)[attr];
        }
    }
    var result = getStyle(oBox, "width");
    var result2 = getStyle(oBox, "background-color");
    console.log(result);
    console.log(result2);


</script>
</html>
