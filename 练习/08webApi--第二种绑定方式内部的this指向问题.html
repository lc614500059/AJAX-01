<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="box">box</div>
</body>
<script>
    var oBox = document.getElementById("box");
    function fn() {
        this.style.backgroundColor = "red";
    }
    function fn2() {
        this.style.border = "5px solid green";
    }
//    oBox.addEventListener("click", fn, false);
//    oBox.addEventListener("click", fn2, false);
//    oBox.attachEvent("onclick", fn);
//    oBox.attachEvent("onclick", fn2);
    bind(oBox,"click",fn);
    bind(oBox,"click",fn2);
    function bind(obj, evType, evFn) {
        if (obj.addEventListener) {
            obj.addEventListener(evType, evFn, false);
        } else if (obj.attachEvent) {
            obj.attachEvent("on" + evType, function () {
                evFn.call(obj);
            });
        } else {
            obj["on" + evType] = evFn;
        }
    }


</script>
</html>
