<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 4000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }

    </style>
    <!--引入外部工具文件-->
    <script src="myTools.js"></script>
    <script>

        window.onload = function () {
            // 第一件事
            //1 获取事件相关元素
            // 获取screen  获取arr
            var oScreen = $("#screen");
            var oArr = $("#arr");
            // 2 事件类型   鼠标移上   鼠标移开  给screenDiv加事件
            oScreen.onmouseover = function () {
                oArr.style.display = "block";
                clearInterval(timer);
                timer = null;
            }
            oScreen.onmouseout = function () {
                oArr.style.display = "none";
                timer = setInterval(autoPlay, 1000);
            }
            //第二件事
            // 无缝
            var timer = null;
            // 设定一个全局变量 用来作为ul 移动的计数器 这个变量 很关键  作为整体的移动的步伐的把控
            var k = 1;
            // 先实现单击右侧小三角 来实现向左侧滑动
            // 1 获取事件相关元素
            var oRight = $("#right");
            var oUl = $("#ul");
            var oLeft = $("#left");
            // 获取一下ul里面的所有的li
            var aLi = $("li", oUl);
            // 用js来获取一个图片的宽
            var imgW = aLi[0].children[0].offsetWidth;


            // 复制一份和第一个li一模一样的li 然后放到最后一个li的后面
            var newLi = aLi[0].cloneNode(true);
            oUl.appendChild(newLi);
            // 复制一份和最后的一个li一模一样的li 放在第一个li的前面
            var newLi2 = aLi[aLi.length - 2].cloneNode(true);
            //console.log(aLi[aLi.length-2]);
            oUl.insertBefore(newLi2, first(oUl));

            //  打开页面的时候 初始化 让第一个导航小方块 有黄颜色
            var oNav = $("ol", oScreen)[0];
            // 获取导航小方块
            var navLi = $("li", oNav)
            navLi[0].className = "current";
            // 初始化的时候 应该让ul定位在 负一个图片的宽的位置 显示的应该是第一张图
            oUl.style.left = -imgW * k + "px";
            //console.log(imgW);
            // 2 事件类型  单击事件 给右侧小三角添加单击事件
            oRight.onclick = function () {
                k++;
                if (k >= aLi.length) {
                    k = 1;
                    oUl.style.left = -imgW * k + "px";
                }
                move(oUl, "left", 20, -imgW * k, function () {
                    if (k >= aLi.length - 1) {
                        k = 1;
                        oUl.style.left = -imgW * k + "px";
                    }
//                     暴力清除
                    for (var i = 0; i < navLi.length; i++) {
                        navLi[i].className = "";
                    }
                    navLi[k - 1].className = "current";
                })
            }


            // 暴力清除 将所有的导航小方块全部去掉黄色类

            //当前的运动过来了 让当前的那个对应的导航小方块 加上黄色类


            //========================================================
            //单击左侧按钮 实现滑动
            oLeft.onclick = function () {
                k--;
                if (k < 0) {
                    k = aLi.length - 2;
                    oUl.style.left = -imgW * k + "px";
                }
                move(oUl, "left", 20, -imgW * k, function () {
                    if (k <= 0) {
                        k = aLi.length - 2;
                        oUl.style.left = -imgW * k + "px";
                    }
                    //         暴力清除
                    for (var i = 0; i < navLi.length; i++) {
                        navLi[i].className = "";
                    }
                    navLi[k - 1].className = "current";
                })
            }
//          第三件事
//           给小方块加上鼠标移上事件
            for (var i = 0; i < navLi.length; i++) {
                //建立索引
                navLi[i].index = i;
                navLi[i].onmouseover = function () {
                    k = this.index + 1;
                    move(oUl, "left", 20, -imgW * k)
                    for (var i = 0; i < navLi.length; i++) {
                        navLi[i].className = "";
                    }
                    navLi[k - 1].className = "current";
                }
            }
//            第四件事
//            设置一个定时器，动起来
            timer = setInterval(autoPlay, 1000);
            function autoPlay() {
                k++;
                if (k >= aLi.length) {
                    k = 1;
                    oUl.style.left = -imgW * k + "px";
                }
                move(oUl, "left", 20, -imgW * k, function () {
                    if (k >= aLi.length - 1) {
                        k = 1;
                        oUl.style.left = -imgW * k + "px";
                    }
//                     暴力清除
                    for (var i = 0; i < navLi.length; i++) {
                        navLi[i].className = "";
                    }
                    navLi[k - 1].className = "current";
                })
            }


        }
    </script>
</head>

<body>

<!--外盒子-->
<div class="all" id='all'>
    <!--内盒子-->
    <div class="screen" id="screen">
        <ul id="ul">
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <!--小方块-->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <!--左右小三角-->
        <div id="arr">
            <span id="left"><</span>
            <span id="right">></span>
        </div>
    </div>
</div>

</body>
</html>
