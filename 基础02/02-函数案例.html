    // 翻转数组，返回一个新数组   [5, 4, 3, 2, 1] ->
    // [1, 2, 3, 4, 5]

    function reverse(arr) {
        var newArr = [];
        for (var i = arr.length; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        return newArr;
    }
    var arr1 = [5, 4, 3, 2, 1];
    console.log(reverse(arr1));
