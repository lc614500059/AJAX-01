    // 求任意个数数的最大值
    function getMaxValue() {
//        假设arguments中的索引为0的数最大
        var maxValue = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
//            要开始比较了
            if (arguments[i] > maxValue) {
                maxValue = arguments[i];
            }
        }
        return maxValue;
    }

    //       求任意两个数的和
    //    声明函数getSum
    function getSum() {
//        初始化一个sum
        var sum = 0;
//        遍历arguments
        for (var i = 0; i < arguments.length; i++) {
//            计算
            sum += arguments[i];
        }
        return sum;
//        使用return输出
    }
    console.log(getSum(10, 20, 30));
