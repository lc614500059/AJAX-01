<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<input type="button" value="显示" />
		<input type="button" value="隐藏" />
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		// 分析思路：
		//  两个按钮 一个显示 按钮  一个隐藏按钮
		// 1 单击显示按钮 让div显示出来
		// 2 单击隐藏按钮 让div隐藏
		
		// 事件三部曲    1 先去找需要玩的元素  获取事件相关元素  div  两个按钮
		
		// 通过标签名的方式获取页面中的按钮
		var aInp = document.getElementsByTagName("input");
		
		// 获取div
		var oBox = document.getElementById("box");
		
		// 2 考虑什么事件 单击事件
		//   显示按钮单击
		//    当这个显示按钮被单击的时候   触发一个函数  这个函数里面可以写具体的事情
			aInp[0].onclick = function fn1(){  // 3  将事件类型和事件处理函数 进行绑定
				// 做什么事情
				// 让div显示
				oBox.style.display = "block";
			}
		
		//  隐藏按钮单击
			aInp[1].onclick = function () {
				oBox.style.display = "none";
			}
			//fn2();
	</script>
</html>
