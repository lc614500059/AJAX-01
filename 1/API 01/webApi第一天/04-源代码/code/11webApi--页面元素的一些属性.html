<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="image/1-small.jpg" alt="" />
		
		<div id="box" title="盒子">box</div>
		<a href="http://www.baidu.com">打开百度</a>
		<p class="p1">pppppppp</p>
	</body>
	<script type="text/javascript">
		
		var aImg = document.getElementsByTagName("img");
		
		console.log(aImg[0].src); // 如果里面没有内容 它会指向当前页面
		//  图片的src 获取的是绝对路径
		aImg[0].src = "image/2-small.jpg";
		
		var oBox = document.getElementById("box");
		
		console.log(oBox.title);//盒子
		
		var aA  = document.getElementsByTagName("a");
		
		console.log(aA[0].href);
		
		var aP = document.getElementsByTagName("p");
		
		console.log(aP[0].className); // 在js中 class这个单词 已经用于保留字 所以说你不能使用 
		// 用className 去代替class操作
		
		
	</script>
</html>
