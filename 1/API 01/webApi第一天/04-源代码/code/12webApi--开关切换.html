<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<input type="button" value="隐藏" />
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		// 用一个按钮 实现切换显示和隐藏
		// 分析： 第一次单击时候  将它的value值改成显示 然后 让div隐藏
		  /*     再单击了一次  将它的value值改回来隐藏  将div显示出来
		       再再单击一次  将它的value值改成显示 然后 让div隐藏
		  再再再单击一次   将它的value值改回来隐藏  将div显示出来*/
		
		// 事件三要素  第一步 先获取事件相关元素
		var oBtn = document.getElementsByTagName("input");
		var oBox = document.getElementById("box");
		
		//单击这个按钮　做什么事情？
		oBtn[0].onclick = function() {
			// 拿他的value值进行条件判断
			if(this.value == "隐藏") {
				// 做事情
				this.value = "显示";
				oBox.style.display = "none";
			} else {
				// 做事情
				this.value = "隐藏";
				oBox.style.display = "block";
			}
			
			
		}
		
	</script>
</html>
