<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//webApi: 特点: 输入输出特点 io(input  output)
			
			function fn(num1,num2) {
				var a = num1;
				var b = num2;
				return a+b;  // 这个api的输出
			}
			
			var result = fn(5,8); // 相当于执行这个函数
			console.log(result);
			
			console是一个对象    function log() {  是一个方法 是console对象下面定义的方法
				
			}
			console.log("hello"); // 你写入一个参数  它帮你在浏览器控制台输出一个结果
			
			javascript
			
			数组  sort()  push() pop() shift() unshift() reverse()  join()  
			concat() slice()  indexOf()  lastIndexOf()  splice() 
			字符串 charAt()  charCodeAt()  indexOf() lastIndexOf() slice()
				substring() substr()  toUpperCase() toLowerCase()
				String.fromCharCode()
			上面的这些我们可以理解成系统内部定义好的api  数组的api  字符串的api  日期的api (getFullYear())
		</script>
	</head>
	<body>
	</body>
</html>
