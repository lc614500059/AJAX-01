<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点我"/><br/>
<img src="img/a.jpg" alt=""/>
</body>
<script>
    var on = true;
    var aInp = document.getElementsByTagName("input");
    var aImg = document.getElementsByTagName("img");
    aInp[0].onclick = function () {
        if (on) {
            aImg[0].src = "img/a.jpg";
        }else{
            aImg[0].src = "img/b.jpg";
        }
        on = !on;
    }


</script>
</html>
