<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<!--点击按钮修改超链接的地址及热点文-->
<input type="button" value="点击"/>
<a href="http://www.baidu.com">百度</a>
<!--<a href="#">京东</a>-->
</body>
<script>
    var yes=true;
    var aInp=document.getElementsByTagName("input");
    var aA=document.getElementsByTagName("a");
    aInp[0].onclick=function(){
        if(yes){
            aA[0].innerHTML="百度";
//            aA[0].href= "http://www.baidu.com";
        }else{
            aA[0].innerHTML="京东";
            aA[0].href= "http://jd.com";

        }
        yes=!yes;
    }

</script>
</html>
