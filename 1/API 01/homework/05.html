<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            width: 200px;
        }

    </style>
</head>
<body>
<!--点击图片设置自身宽度和高度-->
    <img src="img/a.jpg" alt=""/>
</body>
<script>
    var width=true;
    var aImg=document.getElementsByTagName("img")[0];
    aImg.onclick=function(){
        if(width){
            aImg.style.width="300px";
        }else{
            aImg.style.width="200px";
        }
       width=!width;
    }




</script>
</html>
