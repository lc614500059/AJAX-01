<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        /*点击按钮显示和隐藏层*/
    </style>
</head>
<body>
<input type="button" value="显示"/> <br/>
<div id="box"></div>
</body>
<script>
    var on=true;
    var aInp=document.getElementsByTagName("input")[0];
    var oBox=document.getElementById("box");
    aInp.onclick=function(){
        if(on){
            aInp.value="显示";
            oBox.style.display="block";
        }else{
            aInp.value="隐藏";
            oBox.style.display="none";
        }
        on=!on;
    }

</script>
</html>
