<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {
        }

        #imagegallery a {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery a img {
            border: 0;
        }
    </style>
</head>
<body>
<h2>
    美女画廊
</h2>

<div id="imagegallery">
    <a href="image/1.jpg" title="美女A">
        <img src="image/1-small.jpg" width="100px" alt="美女1"/>
    </a>
    <a href="image/2.jpg" title="美女B">
        <img src="image/2-small.jpg" width="100px" alt="美女2"/>
    </a>
    <a href="image/3.jpg" title="美女C">
        <img src="image/3-small.jpg" width="100px" alt="美女3"/>
    </a>
    <a href="image/4.jpg" title="美女D">
        <img src="image/4-small.jpg" width="100px" alt="美女4"/>
    </a>
</div>

<div style="clear:both"></div>

<img id="image" src="image/placeholder.png" alt="" width="450px"/>

<p id="des">选择一个图片</p>

</body>
<script>
    var aA = document.getElementsByTagName("a");
    var aImage = document.getElementById("image");

//    var aDes = document.getElementById("des");
    var oDiv = document.getElementsByTagName("div")[1];

    for (var i = 0; i < aA.length; i++) {
        aA[i].onclick = function () {
            aImage.src = this.href;
            oDiv.innerHTML = this.title;
            return false;
        }

    }


</script>
</html>
