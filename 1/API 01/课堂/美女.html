<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
     <input type="button" value="切换"/><br/>
     <img src="../code/img/a.jpg" alt=""/>
</body>
<script type="text/javascript">
    // 切换  通用的做法  开关
    // 假设开关为真
    var onOff = true;
    // 1 获取相关元素
    var aInp = document.getElementsByTagName("input");
    var aImg = document.getElementsByTagName("img");
    // 2 给input按钮添加注册单击事件
    aInp[0].onclick = function () {
        if (onOff) {
            //　如果当前的图片是ａ 那么就进入if 切换图片到b.jpg
            aImg[0].src = "../code/img/b.jpg";
        } else {
            // 进来else 说明是b图片  那么则切换到a图片
            aImg[0].src = "../code/img/a.jpg";
        }
        onOff = !onOff;
    }

</script>
</html>
