<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span {
            cursor: pointer;
        }

        #box {
            width: 210px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            font-size: 12px;
            background-color: #fff;
            display: none;
            position: relative;
            left: 100px;
            color: red;
            border: 1px solid red;

        }

    </style>
</head>
<body>
用户名：<input type="text"/> <br/>
密&nbsp&nbsp&nbsp码：<input type="password"/> <br/><br/>
<input type="checkbox"/><span id="text">十天之内免登陆</span>

<div id="box">禁止在公共场所或者网吧打勾</div>
</body>
<script>
    var oSpan = document.getElementById('text');
    var oBox = document.getElementById("box");
    console.log(oSpan);
    console.log(oBox);
    oSpan.onmouseover = function () {
        oBox.style.display = 'block';
    };
    oSpan.onmouseout = function () {
        oBox.style.display = 'none';
    }

</script>
</html>
