  <script>
    function sort(array,fnCompare) {
      // 外层循环 控制躺数
      for (var i = 0; i < array.length - 1; i++) {
        // 假设排好序了
        var isSort = true;
        // 内层循环 控制次数
        for (var j = 0; j < array.length - i - 1; j++) {
          if (fnCompare(array[j],array[j+1])> 0) {
            //  a = array[j]
            //  b = array[j+1]

            isSort = false;
            var tmp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = tmp;
          }
        }
        if (isSort) {
          break;
        }
      }
    }
