    // 1.声明一个方法 输入:数组

      var obj = {};
      for (var i = 0; i < arr.length; i++) {
        item = arr[i]; //就是把每一个元素都赋值给item
        // obj[item] = obj[c] obj[a] obj[z]
        if(obj[item]) {
          obj[item]++;
        } else {
          obj[item] = 1;
        }
      }
      return obj;
    }
