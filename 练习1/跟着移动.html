<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            /*background-size: 100px;*/
            background: url(qc.gif)  no-repeat;
            background-size: 100px;

            position: absolute;
            left: 100px;
            top: 100px;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var oBox = document.getElementById("box");

    document.onmousemove = function (e) {
        e = e || event;
        oBox.style.left = e.clientX - 50 + "px";
        oBox.style.top = e.clientY - 50 + "px";
    }


</script>
</html>
