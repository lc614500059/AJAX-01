<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul, h2 {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #list {
            width: 240px;
            border: 1px solid #333;
            margin: 0 auto;
        }

        #list .lis {
        }

        #list h2 {
            height: 30px;
            line-height: 30px;
            text-indent: 20px;
            background: url(img/ico1.gif) no-repeat 5px center #6FF;
            color: #000;
        }

        #list .active {
            background: url(img/ico2.gif) no-repeat 5px center #FF9;
            color: #000;
        }

        #list ul {
            display: none;
        }

        #list ul li {
            line-height: 24px;
            border-bottom: 1px solid #333;
            text-indent: 24px;
        }

        #list ul .hover {
            background: #6FF;
        }
    </style>

</head>

<body>

<ul id="list">
    <li class="lis">
        <h2>我的好友</h2>
        <ul>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
        </ul>
    </li>
    <li class="lis">
        <h2>企业好友</h2>
        <ul>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
        </ul>
    </li>
    <li class="lis">
        <h2>黑名单</h2>
        <ul>
            <li>张小三</li>
            <li>李小四</li>
        </ul>
    </li>
</ul>

</body>
<script src="myTools.js"></script>
<script>
    var oLis = document.getElementsByTagName("ul")[0];
    var oLi = document.getElementsByTagName("li");
    var oH2 = document.getElementsByTagName("h2");
    var oUl = oLis.getElementsByTagName("ul");

    for (var i = 0; i < oH2.length; i++) {
        oH2[i].index = i;
        oH2[i].onclick = function () {
//
            if (oUl[this.index].style.display == "block") {
//
                for (var i = 0; i < oUl.length; i++) {
                    oH2[i].className = "";
                    oUl[i].style.display = "none";
                }
//                    console.log(this.index+1);
                oH2[this.index].className = "";
//                console.log(this.className);
                oUl[this.index].style.display = "none";
            } else {
                for (var i = 0; i < oUl.length; i++) {
                    oH2[i].className = "";
                    oUl[i].style.display = "none";

                }
//                    console.log(this.index+1);

                oH2[this.index].className = "active";
                oUl[this.index].style.display = "block";
            }
        }

    }

//        }

</script>
</html>
