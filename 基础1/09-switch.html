<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num = 1;
    // 使用switch语句
    switch(num) {
        case 1:
            console.log('星期一');
            break;// 跳出循环 跳出整个判断
        case 2:
            console.log('星期二');
            break;
        case 3:
            console.log('星期三');
            break;
        case 4:
            console.log('星期四');
            break;
        case 5:
            console.log('星期五');
            break;
        case 6:
            console.log('星期六');
            break;
        case 7:
            console.log('星期天');
            break;
        default:
            console.log('输入有错误');
            break;
    }

</script>
</body>
</html>
